{% extends 'user/home.html' %}
{% load static %}
{% block content %}
<section id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="{% static 'images/banner/1.png' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="{% static 'images/banner/2.png' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/banner/3.png' %}" class="d-block w-100" alt="...">
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
</section>

<section class="container">
        <div class="row justify-content-center py-2">
            {% for product in product %}
            <div class="col-lg-3 col-md-6 col-8 py-4">
            <a href="{% url 'user_chamomile' %}"><img class="thumbnail" src="{{product.imageURL}}"></a>
                <div class="box-element product">
                    <a class="view_link" href="{% url 'user_butterfly' %}">
                        <p>HAPPY LIFE</p>
                        <h6><strong>{{ product.name }}</strong></h6>
                        <h6>â‚± {{product.price|floatformat:2}}</h6>
                        <hr></a>
                        <button data-product="{{product.id}}" data-action="add" class="btn-add-to-cart update-cart">
                            Add to Cart
                        </button>

                </div>
            </div>
            {% endfor %}
        </div>
</section>
{% endblock content %}
