<!DOCTYPE html>
{% load static %}
<html>
<head>
        <title>HappyLife</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Roboto:wght@300&display=swap"
              rel="stylesheet">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

        <script type="text/javascript">
            var user = '{{request.user}}'

            function getToken(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            const csrftoken = getToken('csrftoken');
        </script>

</head>
<body>


        <nav class="navbar sticky-top navbar-expand-lg bg-light">
          <div class="container">
            <a href="{% url 'user_home' %}"><img src="{% static 'images/HappyLife-logo.png' %}" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span><i id="bar" class="bi bi-list"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% with request.resolver_match.url_name as url_name %}
              <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                  <a class="nav-link {% if url_name == 'user_home' %}active{% endif %}" aria-current="page" href="{% url 'user_home' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if url_name == 'user_products' %}active{% endif %}" href="{% url 'user_products' %}">Products</a>
                </li>
                  <li class="nav-item">
                  <a class="nav-link {% if url_name == 'user_faqs' %}active{% endif %}" href="{% url 'user_faqs' %}">FAQs</a>
                </li>
                  <li class="nav-item">
                  <a class="nav-link {% if url_name == 'user_about_us' %}active{% endif %}" href="{% url 'user_about_us' %}">About Us</a>
                </li>
                  <li class="nav-item">
                  <a class="nav-link {% if url_name == 'user_contact_us' %}active{% endif %}" href="{% url 'user_contact_us' %}">Contact Us</a>
                </li>
                <li class="nav-item pt-1 px-3">
                      <a href="#search"><i class="bi bi-search" aria-hidden="true"></i></a>
                </li>
                <li class="nav-item pt-1 pl-4 pr-1 ">
                      <a href="#">
                          <img src="{% static 'images/persons/profile.png' %}" alt="..." class="rounded-circle size">
                      </a>
                </li>
                  <li class="nav-item pt-2 pl-1 pr-4 ">
                      <a class="view_link" href="#">
                            <p>{{user}}</p>
                      </a>
                </li>
                  <li class="nav-item pt-1 pl-3 pr-1">
                      <a href="{% url 'user_cart' %}">
                            <i class="fas fa fa-shopping-cart fa-lg"></i>
                      </a>
                </li>

                <li class="nav-item  ">
                      <span class="cart-basket d-flex align-items-center justify-content-center">
                       {{cartItems}}
                      </span>
                </li>

              </ul>
                {% endwith %}
            </div>
          </div>
        </nav>

        {% block content%}
                <section id="home">
                        <div class="container">
                            <h1>Healthy Life<br><span>BRIGHTER</span><br>Future</h1>
                            <a href="{% url 'user_products' %}"><button class="btn-sn">Shop Now</button></a>
                        </div>
                </section>

        {% endblock content%}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>

</body>
</html>
